<section class="account-section" *ngIf="account">
    <aside class="account-pets">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    My Pets
                    <button mat-fab
                            class="add-pet-btn"
                            color="primary"
                            aria-label="Add a pet"
                            (click)="openAddPetDialog()">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <!--        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
            <app-pet-list
                    [pets]="account.pets"
                    (petSelected)="goToPetProfile($event)">
            </app-pet-list>
            <mat-card-content></mat-card-content>
            <mat-card-actions>
                <!--            -->
            </mat-card-actions>
        </mat-card>
    </aside>
    <app-user-summary
            [userImgUrl]="userImageUrl"
            [userName]="account.name">
    </app-user-summary>
</section>
