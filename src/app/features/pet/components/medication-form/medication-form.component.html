<section class="med-form-container">
    <form class="med-form" [formGroup]="medForm" (ngSubmit)="submit()">
        <div class="inner-wrapper">
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Medication Name</mat-label>
                <input matInput
                       autocomplete="off"
                       required
                       formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>What is it for?</mat-label>
                <textarea
                        matInput
                        autocomplete="off"
                        formControlName="description">
            </textarea>
            </mat-form-field>
            <div class="short-field-row">
                <mat-form-field appearance="outline" class="short-width-field">
                    <mat-label>Start Date</mat-label>
                    <input matInput
                           [matDatepicker]="startDatePicker"
                           autocomplete="off"
                           formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline" class="short-width-field">
                    <mat-label>End Date</mat-label>
                    <input matInput
                           [matDatepicker]="endDatePicker"
                           autocomplete="off"
                           formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="full-width-field">
                <mat-label>Instructions</mat-label>
                <textarea
                        matInput
                        autocomplete="off"
                        formControlName="instructions">
            </textarea>
            </mat-form-field>
            <div class="full-width-field frequency-control">
                <mat-form-field appearance="outline">
                    <mat-label>Times</mat-label>
                    <input matInput
                           type="number"
                           autocomplete="off"
                           formControlName="freqAmount">
                </mat-form-field>
                Each
                <mat-form-field appearance="outline">
                    <mat-label>Interval</mat-label>
                    <mat-select formControlName="freqInterval">
                        <mat-option
                                *ngFor="let interval of availableIntervals"
                                [value]="interval">
                            {{interval}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="short-field-row">
                <div class="checkbox-container">
                    <mat-checkbox formControlName="permanent" class="short-width-field">
                        Continuous
                    </mat-checkbox>
                </div>
                <mat-form-field appearance="outline" class="short-width-field">
                    <mat-label>Vet</mat-label>
                    <mat-select formControlName="vet">
                        <mat-option
                                *ngFor="let vet of vets"
                                [value]="vet.name">
                            {{vet.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="btn-group">
            <button mat-raised-button
                    color="primary"
                    [disabled]="medForm.invalid"
                    type="submit">
                Save
            </button>
            <button mat-raised-button
                    color="secondary"
                    (click)="cancel()"
                    type="button">
                Cancel
            </button>
        </div>
    </form>
</section>
